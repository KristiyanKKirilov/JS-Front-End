<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handling demo</title>
</head>
<body>
    <h1>Event Handling</h1>

    <div id="count">0</div>

    <button id="increase-button">+</button>

    <script>
        const increaseButtonElement = document.getElementById('increase-button');
        const countElement = document.getElementById('count');
        function increaseCount(){
            countElement.textContent = Number(countElement.textContent) + 1;
        }
        increaseButtonElement.addEventListener('click', increaseCount);
    </script>
</body>
</html>
